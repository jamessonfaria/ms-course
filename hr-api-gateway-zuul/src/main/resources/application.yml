spring:
  application:
    name: hr-api-gateway-zuul

server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
    worker:
      serviceId: hr-worker
      path: /hr-worker/**
    payroll:
      serviceId: hr-payroll
      path: /hr-payroll/**
