spring:
  application:
    name: hr-api-gateway-zuul

server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 20000

zuul:
  routes:
    worker:
      serviceId: hr-worker
      path: /hr-worker/**
    payroll:
      serviceId: hr-payroll
      path: /hr-payroll/**
    user:
      serviceId: hr-user
      path: /hr-user/**
    oauth:
      serviceId: hr-oauth
      path: /hr-oauth/**
